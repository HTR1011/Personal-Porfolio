<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
    <title>Testing</title>
<style>
.red {
    height: 100px;
    width: 100px;
    background-color: red;
}

.yellow {
    height: 100px;
    width: 100px;
    background-color: yellow;
    position: absolute;
    left: 100px;

}

.blue {
    height: 100px;
    width: 100px;
    background-color: blue;
    position: absolute;
    left: 200px;
    top: 200px;
}


</style>
</head>
<body>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="blue"></div>
</body>
